version: 0.0.2
homepage: https://github.com/88hitman/flutter_realistic_flipbook
repository: https://github.com/88hitman/flutter_realistic_flipbook
issue_tracker: https://github.com/88hitman/flutter_realistic_flipbook/issues
documentation: https://github.com/88hitman/flutter_realistic_flipbook#readme

